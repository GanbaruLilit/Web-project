<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form>
            <label>First Name</label>
            <!-- <input type="text" placeholder=""> -->
            <input id="FirstNameInput" type="text" placeholder="First name">
            <label>Last Name</label>
            <!--<input type="text" placeholder=""> --->
            <input id="LastEmailInput" type="text" placeholder="Last name">
            <label>Email</label>
            <!--<input type="email" placeholder=""> -->
            <input id="EmailInput" type="email" placeholder="Email">
            <label>Password</label>
            <!-- <input type="password" placeholder=""> -->
            <input id="PasswordInput" type="password" placeholder="Password">
            <label>Confirm Password</label>
            <input id="ConfirmPasswordInput" type="password" placeholder="Confirm password">
            <!-- <input type="password" placeholder=""> -->
            <!-- <input type="button" value="Submit onclick="getVal()"">-->

            <button class="buttonstyle" onclick="getVal()"> Submit</button>

        </form>
            <p>By clicking the Sign Up button, you agree to our<br>

            </p>
